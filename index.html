<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a Interactiva</title>
    <style>
        /* Reset y configuraci√≥n base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Controles */
        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .url-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            min-width: 300px;
        }

        .url-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Contenedor de galer√≠a */
        .gallery-container {
            flex: 1;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        /* Galer√≠a */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            min-height: 200px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
            border: 3px solid transparent;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .gallery-item.selected {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
            transform: translateY(-3px);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Mensaje vac√≠o */
        .empty-message {
            text-align: center;
            color: #666;
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .empty-message p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .empty-message p:first-child {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .gallery:not(:empty) + .empty-message {
            display: none;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 30px;
            color: white;
            opacity: 0.8;
        }

        /* Notificaciones */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            max-width: 300px;
        }

        .notification.success { background-color: #4CAF50; }
        .notification.error { background-color: #ff6b6b; }
        .notification.warning { background-color: #ff9800; }
        .notification.show { transform: translateX(0); }

        /* Responsive */
        @media (max-width: 768px) {
            .container { padding: 15px; }
            .header h1 { font-size: 2rem; }
            .input-group { flex-direction: column; }
            .url-input { min-width: auto; }
            .gallery { 
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .gallery { grid-template-columns: 1fr; }
            .header h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üñºÔ∏è Galer√≠a Interactiva</h1>
            <p>Agrega, selecciona y elimina im√°genes din√°micamente</p>
        </header>

        <div class="controls">
            <div class="input-group">
                <input 
                    type="url" 
                    id="imageUrlInput" 
                    placeholder="Ingresa la URL de una imagen..."
                    class="url-input"
                >
                <button id="addImageBtn" class="btn btn-primary">
                    ‚ûï Agregar Imagen
                </button>
            </div>
            
            <button id="deleteImageBtn" class="btn btn-danger" disabled>
                üóëÔ∏è Eliminar Imagen Seleccionada
            </button>
        </div>

        <div class="gallery-container">
            <div id="gallery" class="gallery">
                <!-- Las im√°genes se agregan din√°micamente aqu√≠ -->
            </div>
            <div id="emptyMessage" class="empty-message">
                <p>üé®</p>
                <p>No hay im√°genes en la galer√≠a</p>
                <p>Agrega tu primera imagen usando el campo de arriba</p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>üíª Desarrollado con JavaScript vanilla y ‚ù§Ô∏è</p>
    </footer>

    <script>
        // Variables globales
        let selectedImage = null;
        let imageCounter = 0;

        // Elementos del DOM
        const imageUrlInput = document.getElementById('imageUrlInput');
        const addImageBtn = document.getElementById('addImageBtn');
        const deleteImageBtn = document.getElementById('deleteImageBtn');
        const gallery = document.getElementById('gallery');

        // Funci√≥n para inicializar la aplicaci√≥n
        function initializeApp() {
            // Event listeners
            addImageBtn.addEventListener('click', addImage);
            deleteImageBtn.addEventListener('click', deleteSelectedImage);
            imageUrlInput.addEventListener('input', validateInput);
            imageUrlInput.addEventListener('keydown', handleKeyPress);
            
            // Cargar im√°genes de ejemplo
            loadSampleImages();
            
            console.log('‚úÖ Galer√≠a interactiva inicializada correctamente');
        }

        // Funci√≥n para manejar teclas del teclado
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                addImage();
            }
        }

        // Funci√≥n para validar la entrada del usuario
        function validateInput() {
            const url = imageUrlInput.value.trim();
            const isValid = url && isValidImageUrl(url);
            addImageBtn.disabled = !isValid;
        }

        // Funci√≥n para validar si es una URL de imagen v√°lida
        function isValidImageUrl(url) {
            try {
                const urlObj = new URL(url);
                const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.bmp', '.webp', '.svg'];
                const pathname = urlObj.pathname.toLowerCase();
                
                return imageExtensions.some(ext => pathname.endsWith(ext)) || 
                       url.includes('unsplash.com') || 
                       url.includes('imgur.com') ||
                       url.includes('pixabay.com') ||
                       url.includes('pexels.com');
            } catch {
                return false;
            }
        }

        // Funci√≥n para agregar una nueva imagen
        function addImage() {
            const url = imageUrlInput.value.trim();
            
            if (!url) {
                showNotification('‚ö†Ô∏è Por favor ingresa una URL de imagen', 'warning');
                return;
            }
            
            if (!isValidImageUrl(url)) {
                showNotification('‚ùå Por favor ingresa una URL de imagen v√°lida', 'error');
                return;
            }
            
            // Verificar si la imagen ya existe
            const existingImages = Array.from(gallery.querySelectorAll('img'));
            if (existingImages.some(img => img.src === url)) {
                showNotification('‚ö†Ô∏è Esta imagen ya existe en la galer√≠a', 'warning');
                return;
            }
            
            createImageElement(url);
            imageUrlInput.value = '';
            addImageBtn.disabled = true;
            
            showNotification('‚úÖ Imagen agregada exitosamente', 'success');
        }

        // Funci√≥n para crear un elemento de imagen
        function createImageElement(url) {
            const imageContainer = document.createElement('div');
            imageContainer.className = 'gallery-item';
            imageContainer.dataset.id = ++imageCounter;
            
            const img = document.createElement('img');
            img.src = url;
            img.alt = `Imagen ${imageCounter}`;
            img.loading = 'lazy';
            
            // Manejar errores de carga
            img.addEventListener('error', function() {
                showNotification('‚ùå Error al cargar la imagen', 'error');
                imageContainer.remove();
            });
            
            // Event listener para seleccionar imagen
            imageContainer.addEventListener('click', function() {
                selectImage(imageContainer);
            });
            
            imageContainer.appendChild(img);
            gallery.appendChild(imageContainer);
        }

        // Funci√≥n para seleccionar una imagen
        function selectImage(imageElement) {
            // Deseleccionar imagen anterior
            if (selectedImage) {
                selectedImage.classList.remove('selected');
            }
            
            // Seleccionar nueva imagen
            selectedImage = imageElement;
            selectedImage.classList.add('selected');
            
            // Habilitar bot√≥n de eliminar
            deleteImageBtn.disabled = false;
            
            console.log(`üñºÔ∏è Imagen ${imageElement.dataset.id} seleccionada`);
        }

        // Funci√≥n para eliminar la imagen seleccionada
        function deleteSelectedImage() {
            if (!selectedImage) {
                showNotification('‚ö†Ô∏è No hay ninguna imagen seleccionada', 'warning');
                return;
            }
            
            const imageId = selectedImage.dataset.id;
            selectedImage.remove();
            selectedImage = null;
            deleteImageBtn.disabled = true;
            
            showNotification('üóëÔ∏è Imagen eliminada correctamente', 'success');
            console.log(`üóëÔ∏è Imagen ${imageId} eliminada`);
        }

        // Funci√≥n para mostrar notificaciones
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Mostrar notificaci√≥n
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            // Ocultar y eliminar notificaci√≥n
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Funci√≥n para cargar im√°genes de ejemplo
        function loadSampleImages() {
            const sampleImages = [
                'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400',
                'https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=400',
                'https://images.unsplash.com/photo-1493770348161-369560ae357d?w=400'
            ];
            
            sampleImages.forEach((url, index) => {
                setTimeout(() => {
                    createImageElement(url);
                }, index * 200);
            });
        }

        // Event listener para detectar teclas globales
        document.addEventListener('keydown', function(event) {
            if ((event.key === 'Delete' || event.key === 'Backspace') && 
                selectedImage && 
                event.target.tagName !== 'INPUT') {
                event.preventDefault();
                deleteSelectedImage();
            }
            
            if (event.key === 'Escape' && selectedImage) {
                selectedImage.classList.remove('selected');
                selectedImage = null;
                deleteImageBtn.disabled = true;
                showNotification('‚Ü™Ô∏è Imagen deseleccionada', 'info');
            }
        });

        // Inicializar la aplicaci√≥n cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
